            <div class="col-8">
            <div class="form-container">
                <form>
                  <h4>Personal Details</h4>
                  <hr color="black">
                  <div class="d-flex flex-row" >
                    <div class="name-con">
          
                        <label for="nameText">NAME</label><br>
                        <input type="text" placeholder="Enter Name" id="nameText" align="right">
                    </div>
                    <div class="name-con">
                        <label for="surnameText">SURNAME</label> <br>
                        <input type="text" placeholder=" Enter Surname" id="surnameText">
                    </div>
                <div class="name-con">
                    <label for="surnameText">GENDER</label> <br>
                    <input type="radio" name="GENDER" value="Male"> Male 
                    <input type="radio" name="GENDER" value="Female"> Female<br>
                </div>
                </div>
                <div class="d-flex flex-row">
                <div class="name-con">
                    <label for="nameText">EMAIL</label> <br>
                    <input type="email" placeholder="Enter Email" id="Email">
                </div>
                <div class="name-con">
                    <label for="nameText">CONTACT</label><br>
                    <input type="text" placeholder="Enter ph no"  maxlength="10" required id="Contacttext">
                </div>
                <div class="name-con">
                    <label for="nameText">DATE OF BIRTH</label> <br>
                    <input type="date" placeholder="DD-MM-YYYY" id="text">
                </div>
                </div>
              </div>
              <div class="d-flex flex-row" >
                <div class="name-con">
                <label for="nameText">FATHER NAME</label> <br>
                <input type="text" placeholder="father name" id="text">
              </div>
              <div class="name-con">
                <label for="nameText">MOTHER NAME</label> <br>
                <input type="text" placeholder="mother name" id="text">
              </div>
              <div class="name-con">
                <label for="nameText">OPTIONAL CONTACT</label> <br>
                <input type="text" placeholder="enter optional phn no" id="text" maxlength="10">
              </div>
              </div>
                  <h4>Address Details</h4>
                  <hr color="black">
                  <div class="d-flex flex-row" >
                    <div class="name-con">
                    <label for="nameText">ADDRESS TYPE</label> <br>
                    <input type="text" placeholder="permanent or temp" id="text">
                  </div>
                  <div class="name-con">
                    <label for="nameText">NATIONALITY</label> <br>
                    <input type="text" placeholder="enter nationality" id="text">
                </div>
                <div class="name-con">
                  <label for="nameText">STATE</label> <br>
                  <input type="text" placeholder="enter yor state" id="text">
              </div>
              </div>
              <div class="d-flex flex-row" >
              <div class="name-con">
                <label for="nameText">COUNTRY</label> <br>
                <input type="text" placeholder="country name" id="text">
            </div>
            <div class="name-con">
              <label for="nameText">RESIDENTIAL NAME</label> <br>
              <input type="text" placeholder="residential name" id="text">
          </div>
          <div class="name-con">
            <label for="nameText">STREET</label> <br>
            <input type="text" placeholder="street name" id="text">
        </div>
        </div>
        <div class="d-flex flex-row" >
          <div class="name-con">
            <label for="nameText">DISTRICT</label> <br>
            <input type="text" placeholder="district  name" id="text">
        </div>
        <div class="name-con">
          <label for="nameText">DOOR NO:</label> <br>
          <input type="text" placeholder="door no" id="text">
      </div>
      <div class="name-con">
        <label for="nameText">PIN CODE</label> <br>
        <input type="text" placeholder="pincode" id="text">
    </div>
        </div>
        <h4>Education Details </h4>
                  <hr color="black">
                  <div class="d-flex flex-row" >
                    <div class="name-con">
                    <label for="nameText">SCHOOL NAME</label> <br>
                    <input type="text" placeholder="school name" id="text">
                  </div>
                  <div class="name-con">
                    <label for="nameText">10th PERCENTAGE</label> <br>
                    <input type="text" placeholder="marks/grade/percentage" id="text">
                  </div>
                  <div class="name-con">
                    <label for="nameText">GRADUATION COLLEGE NAME</label> <br>
                    <input type="text" placeholder="college name" id="text">
                  </div>
                  </div>
                  <div class="d-flex flex-row" >
                    <div class="name-con">
                    <label for="nameText">SEM PURSUING</label> <br>
                    <input type="text" placeholder="ex:SEM1,SEM2,..." id="text">
                  </div>
                  <div class="name-con">
                    <label for="nameText">CGPA</label> <br>
                    <input type="text" placeholder="cgpa ex:8.0,8.6,.." id="text">
                  </div>
                  <div class="name-con">
                    <label for="nameText">GRADUATION BATCH</label> <br>
                    <input type="text" placeholder="ex:2021-2025" id="text">
                  </div>
                  </div>
                  <h4>skills</h4>
                  <hr color="black">
                    <div class="name-con">
                    <label for="nameText">SKILLS YOU SHINE IN</label> <br>
                    <input type="text" placeholder=" C++,C,communication,java,team work,...." id="text" >
                  </div>
                  <h4>Experience</h4>
                  <hr color="black">
                    <div class="name-con">
                    <label for="nameText">COMPANY NAME</label> <br>
                    <input type="text" placeholder="bharath intern,infosys,wipro..." id="text" >
                  </div>
                  <div class="name-con">
                    <label for="nameText">POSITION</label> <br>
                    <input type="text" placeholder="intern,manager,teamlead,..." id="text" >
                  </div>
                  <div class="name-con">
                    <label for="nameText">DURATION</label> <br>
                    <input type="text" placeholder="2months,3-6months,..." id="text" >
                  </div>
                  <div class="name-con">
                    <label for="nameText">MODE</label> <br>
                    <input type="text" placeholder="online/offline mode " id="text" >
                  </div>
                  <h4>Languages</h4>
                  <hr color="black">
                    <div class="name-con">
                    <label for="nameText">LANGUAGES KNOWN</label> <br>
                    <input type="text" placeholder="hindi,english,....." id="text" >
                  </div>
                  <h4>Certifications</h4>
                  <hr color="black">
                    <div class="name-con">
                    <label for="nameText">CERTIFICATES</label> <br>
                    <input type="file" >
                  </div>
                  <center>
                  <input type="button" value="Save" >
                </center>




                 
                
              
                  

      
                    
               
                
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with Counsellor
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">

                <div class="outer-container">
                    <div class="chat-container">
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
